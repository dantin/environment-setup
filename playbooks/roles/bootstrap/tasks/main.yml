---

- name: Load variables
  include_vars: "{{ item }}"
  with_first_found:
    - files:
        - "{{ ansible_os_family|lower }}-{{ ansible_distribution|lower }}.yml"
        - "{{ ansible_os_family|lower }}-{{ ansible_distribution_major_version }}.yml"
        - defaults.yml
      paths:
        -- vars

- include_vars: file={{ playbook_dir }}/conf/binary_packages.yml

- name: Install {{ package_in_repo | join(',') }} from repository
  package:
    name: "{{ item }}"
    update_cache: yes
    state: present
  with_items: "{{ package_in_repo | join(',') }}"

- name: Build binary from source
  include_role:
    name: common-build
  vars:
    target: "{{ item.name }}-{{ item.version }}"
    default_target: "{{ package_in_source[item.name|lower]['default_package'] | default([]) }}"
    target_dependency: "{{ package_in_source[item.name|lower]['build_dependency'] | default([]) }}"
    compile_command: "{{- item.compile_cmd }}"
    install_command: "{{ item.install_cmd }}"
  with_items: "{{ third_party_code }}"

# reinstall Vim may remove `sudo` package, here we make sure it is installed.
- name: Install sudo package
  package:
    name: sudo
    update_cache: yes
    state: present

- name: Setup basic system
  include_tasks: "setup.yml"
