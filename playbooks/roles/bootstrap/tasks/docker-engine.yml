---

- name: Uninstall system default docker engine
  yum:
    name:
      - docker
      - docker-client
      - docker-client-latest
      - docker-common
      - docker-latest
      - docker-latest-logrotate
      - docker-selinux
      - docker-engine-selinux
      - docker-engine
      - docker-ce
    state: absent

- name: Install dependency for devicemapper storage driver
  yum:
    name:
      - yum-utils
      - device-mapper-persistent-data
      - lvm2
    state: present

- name: Add docker repository
  raw: yum-config-manager --add-repo {{ docker_repo }}

- name: Update system repository cache
  raw: yum makecache fast

- name: Install Docker Community edition
  yum:
    name: docker-ce
    state: present

- name: Reload systemd
  shell: "systemctl daemon-reload"

- name: Make sure the docker engine service is started
  service:
    name: docker
    state: started

- name: Make sure the docker engine service is enabled
  service:
    name: docker
    enabled: yes
  ignore_errors: true
