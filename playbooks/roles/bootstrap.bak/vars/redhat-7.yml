---

docker_repo: https://download.docker.com/linux/centos/docker-ce.repo

package_in_source:
  tmux:
    default_package:
      - tmux
    build_dependency:
      - ncurses
      - ncurses-devel
      - glibc-static
      - libevent-devel
  git:
    default_package:
      - git-all
      - git
    build_dependency:
      - dh-autoreconf
      - curl-devel
      - expat-devel
      - gettext-devel
      - openssl-devel
      - perl-devel
      - zlib-devel
  cmake:
    default_package:
      - cmake
    build_dependency:
      - gcc
      - gcc-c++
  python:
    default_package:
    build_dependency:
      - libffi-devel
      - readline-devel
  vim:
    default_package:
      - vim-X11
      - vim-common
      - vim-enhanced
      - vim-filesystem
      - vim-fugitive
      - vim-go
      - vim-gtk-syntax
      - vim-halibut
      - vim-jellybeans
      - vim-toml
      - vim-vimoutliner
    build_dependency:
      - gcc
      - gcc-c++
      - ruby
      - ruby-devel
      - perl-devel
      - perl-ExtUtils-Embed
      - python-devel
      - lua
      - lua-devel
        # ncurses
        # ncurses-devel
        # git

package_in_repo:
  - zsh

devlepment_tool:
  - ansible:
      name: Ansible
      package:
        - gcc
        - gcc-c++
        - python-virtualenv
        - python-pip
        - python-devel
        - libffi-devel
        - openssl-devel
        - libyaml-devel
        - sshpass
