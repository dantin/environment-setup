---

- name: Preflight checks
  hosts: localhost
  gather_facts: false
  roles:
    - preflight-checks

- name: Prepare base system
  hosts: develop
  any_errors_fatal: true
  become: yes
  roles:
    - base

- name: Install common softwares
  hosts: develop
  any_errors_fatal: true
  become: yes
  roles:
    - bootstrap
